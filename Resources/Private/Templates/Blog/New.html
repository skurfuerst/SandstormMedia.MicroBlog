<f:layout name="Default" />

<f:section name="Title">New blog</f:section>

<f:section name="Content">
	<p>Just fill out the following form to create a new blog:</p>

	<f:form action="create" name="newBlog">
		<ol>
			<li>
				<label for="name">Name</label>
				<f:form.textbox property="name" id="name" />
			</li>
		
			<li>
				<f:form.submit value="Create" />
			</li>
		</ol>
	</f:form>
</f:section>
