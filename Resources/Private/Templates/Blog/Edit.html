<f:layout name="Default" />

<f:section name="Title">Edit blog "{blog.name}"</f:section>

<f:section name="Content">
	<f:form action="update" object="{blog}" name="blogEntry">
		<ol>
			<f:render partial="BlogForm" />

			<li>
				<f:form.submit value="Update"/>
			</li>
		</ol>
	</f:form>
</f:section>
