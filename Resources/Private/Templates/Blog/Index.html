<f:layout name="Default" />

<f:section name="Title">My Personal Blog</f:section>

<f:section name="Content">
	<f:if condition="{blogs}">
		<f:then>
			<ul>
				<f:for each="{blogs}" as="blog">
					<li>
						<h2><f:link.action action="show" arguments="{blog: blog}">{blog.title}</f:link.action></h2><br>
						{blog.teaser}
						<div class="controls">
							<f:link.action action="edit" arguments="{blogEntry: blog}">Edit</f:link.action>
							<f:link.action action="delete" arguments="{blogEntry: blog}">Delete</f:link.action>
						</div>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No blogs created yet.</p>
		</f:else>
	</f:if>
	<p class="new"><f:link.action action="new">Create a new blog post</f:link.action></p>
</f:section>
